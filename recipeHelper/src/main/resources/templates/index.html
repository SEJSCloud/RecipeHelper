<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .anyClass {
            height: 400px;
            overflow-y: scroll;
            font-size: 2rem;
        }

        #content {
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="row justify-content-center border border-dark rounded mx-5">
        <div id="first" class="col-md-2 mr-5">
            <ul class="nav nav-pills nav-stacked anyClass">
                <component :is="dynamicComponent" />
            </ul>
        </div>
        <div id="second" class="col-md-2">
            <ul class="nav nav-pills nav-stacked anyClass">
                <component :is="dynamicComponent" />
            </ul>
        </div>
        <div id="third" class="col-md-2 ml-5">
            <ul class="nav nav-pills nav-stacked anyClass">
                <component :is="dynamicComponent" />
            </ul>
        </div>
    </div>
    <div id="content" class="py-5 text-center">
        <div class="container">
            <div class="text-dark mb-4">
                <h1>레시피 목록</h1>
            </div>
            <div v-for="recipe in recipes" class="card-deck mb-4">
                <div class="card">
                    <img v-bind:src="recipe[0].thumbnail" alt="">
                    <div class="card-body">
                        <h3 class="card-title">{{recipe[0].name}}</h3>
                        <p class="card-text">{{recipe[0].servings}} , {{recipe[0].time}} , {{recipe[0].difficulty}}</p>
                    </div>
                </div>
                <div class="card" v-if="recipe[1] != undefined">
                    <img v-bind:src="recipe[1].thumbnail" alt="">
                    <div class="card-body">
                        <h3 class="card-title">{{recipe[1].name}}</h3>
                        <p class="card-text">{{recipe[1].servings}} , {{recipe[1].time}} , {{recipe[1].difficulty}}</p>
                    </div>
                </div>
                <div class="card" v-if="recipe[1] == undefined">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/axios.js"></script>
    <script>

        let firstCategoryArray = []
        let secondCategoryArray = []
        let thirdCategoryArray = []

        let first = new Vue({
            el: "#first",
            data: {
                firstCategory: ""
            },
            computed: {
                dynamicComponent: function () {
                    return {
                        data: function () {
                            return {
                                selected: undefined
                            }
                        },
                        template: `<div>${this.firstCategory}</div>`,
                        methods: {
                            getCategory: function (num) {
                                this.selected = num
                                third.thirdCategory = ""

                                axios.get("http://localhost:8000/getSecondCategory?firstCategoryId=" + firstCategoryArray[num].id)
                                    .then(resData => {
                                        secondCategoryArray = resData.data
                                        second.secondCategory = ""


                                        for (let i = 0; i < secondCategoryArray.length; i++) {
                                            second.secondCategory += `<li class="nav-item">
                                                                        <a class="nav-link" v-on:click="getCategory(` + i + `)" v-bind:class="{ active: selected == ` + i + `}" href="#">` + secondCategoryArray[i].name + `</a>
                                                                    </li>`
                                        }

                                    }).catch(error => {
                                        console.log(error)
                                    })

                                axios.get("http://localhost:8000/getRecipeByfirst?firstCategoryId=" + firstCategoryArray[num].id)
                                    .then(resData => {

                                        let length = parseInt(resData.data.length / 2)
                                        content.recipes = []

                                        for (let i = 0; i < length - 1; i++) {
                                            content.recipes.push([])
                                            content.recipes[i].push(resData.data[i * 2])
                                            content.recipes[i].push(resData.data[i * 2 + 1])
                                        }

                                        content.recipes.push([])
                                        if(resData.data.length % 2 == 0){
                                            content.recipes[length - 1].push(resData.data[(length - 1) * 2])
                                            content.recipes[length - 1].push(resData.data[(length - 1) * 2 + 1])
                                        }else{
                                            content.recipes[length - 1].push(resData.data[(length - 1) * 2])
                                        }

                                    }).catch(error => {
                                        console.log(error)
                                    })
                            }
                        }
                    }
                }
            }
        })

        let second = new Vue({
            el: "#second",
            data: {
                secondCategory: ""
            },
            computed: {
                dynamicComponent: function () {
                    return {
                        data: function () {
                            return {
                                selected: undefined
                            }
                        },
                        template: `<div>${this.secondCategory}</div>`,
                        methods: {
                            getCategory: function (num) {
                                this.selected = num

                                axios.get("http://localhost:8000/getThirdCategory?secondCategoryId=" + secondCategoryArray[num].id)
                                    .then(resData => {
                                        thirdCategoryArray = resData.data
                                        third.thirdCategory = ""


                                        for (let i = 0; i < thirdCategoryArray.length; i++) {
                                            third.thirdCategory += `<li class="nav-item">
                                                                        <a class="nav-link" v-on:click="getCategory(` + i + `)" v-bind:class="{ active: selected == ` + i + `}" href="#">` + thirdCategoryArray[i].name + `</a>
                                                                    </li>`
                                        }

                                    }).catch(error => {
                                        console.log(error)
                                    })
                            }
                        }
                    }
                }
            }
        })

        let third = new Vue({
            el: "#third",
            data: {
                thirdCategory: ""
            },
            computed: {
                dynamicComponent: function () {
                    return {
                        data: function () {
                            return {
                                selected: undefined
                            }
                        },
                        template: `<div>${this.thirdCategory}</div>`,
                        methods: {
                            getCategory: function (num) {
                                this.selected = num
                                axios.get("http://localhost:8000/getThirdCategoryRecipe?thirdCategoryId=" + thirdCategoryArray[num].id)
                                    .then(resData => {
                                        console.log(resData.data)

                                    }).catch(error => {
                                        console.log(error)
                                    })


                            }
                        }
                    }
                }
            }
        })

        let content = new Vue({
            el: "#content",
            data: {
                recipes: []
            }
        })


        axios.get("http://localhost:8000/getFirstCategory")
            .then(resData => {
                firstCategoryArray = resData.data

                for (let i = 0; i < firstCategoryArray.length; i++) {
                    first.firstCategory += `<li class="nav-item">
                                                <a class="nav-link" v-on:click="getCategory(` + i + `)" v-bind:class="{ active: selected == ` + i + `}" href="#">` + firstCategoryArray[i].name + `</a>
                                            </li>`
                }

            }).catch(error => {
                console.log(error)
            })

    </script>
</body>

</html>
